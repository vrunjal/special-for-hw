<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script> // script is tag which is used for javascript.
   function sum(a,b) //function name must be meaningful
    {
       return a+b; //this command will guide them what the value has to do in return.
    }
    let output =sum(12,13); //in output we have to replace a,b from the value
    console.log(output); //this the formula for final result

    function min(a,b)
    {
       return a-b;
    }
    let output =min(13,12);
     console.log(output);

     function multipication(a,b)
     {
        return a*b;
     }
     let output=multiplication(12,13);
     console.log(output);

     function division(a,b)
     {
        return a/b;
     }
     let output=division(13,12);
     console.log(output);
    </script>
</body>
